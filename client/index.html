<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okto Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async></script>
  <style>
    :root {
      --primary-color: #6366f1;
      --secondary-color: #4f46e5;
      --background-color: #f8fafc;
      --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    body {
      background-color: var(--background-color);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    .navbar {
      box-shadow: var(--card-shadow);
      background: white !important;
    }

    .navbar-brand {
      font-weight: 600;
      color: var(--primary-color) !important;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      margin-bottom: 24px;
      background: white;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1f2937;
      padding: 1.5rem 1.5rem 0;
    }

    .form-label {
      font-weight: 500;
      color: #4b5563;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      padding: 0.75rem 1rem;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }

    .auth-section {
      display: flex;
      gap: 24px;
      margin-bottom: 24px;
    }

    .auth-card {
      flex: 1;
    }

    #sessionDetails {
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.875rem;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .transfer-section {
      background: linear-gradient(to right, #f8fafc, #f1f5f9);
      padding: 2rem;
      border-radius: 12px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">
        <img src="https://okto.tech/logo.svg" alt="Okto" height="32" class="me-2">
        Okto Dashboard
      </a>
    </div>
  </nav>

  <div class="container-fluid px-4 py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="auth-section">
          <div class="card auth-card">
            <div class="card-body">
              <h5 class="card-title mb-4">Google Sign In</h5>
              <div id="g_id_onload"
                data-client_id="183233998201-7p43mhdsf69du7uoml3kmrrrdi3vrdn6.apps.googleusercontent.com"
                data-login_uri="https://okto-production.up.railway.app/api/google/oauth" data-auto_prompt="false">
              </div>
              <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
              </div>
            </div>
          </div>

          <div class="card auth-card">
            <div class="card-body">
              <h5 class="card-title mb-4">Email Authentication</h5>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <button type="button" class="btn btn-primary w-100 mb-3" id="emailSubmitBtn">Request OTP</button>
                <div class="mb-3">
                  <label for="otp" class="form-label">OTP</label>
                  <input type="number" class="form-control" id="otp" placeholder="Enter OTP">
                </div>
                <button type="button" class="btn btn-primary w-100" id="otpSubmitBtn">Verify OTP</button>
              </form>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-3">Session Details</h5>
            <div id="sessionDetails">No active session</div>
          </div>
        </div>

        <div class="card transfer-section">
          <h5 class="section-title">Token Transfer</h5>
          <form>
            <div class="mb-4">
              <label for="receiptAddress" class="form-label">Recipient Address</label>
              <input type="text" class="form-control" id="receiptAddress" placeholder="Enter BASE TESTNET address">
            </div>
            <div class="mb-4">
              <label for="receiptAmount" class="form-label">Amount</label>
              <div class="input-group">
                <input type="number" class="form-control" id="receiptAmount" placeholder="0.00">
                <span class="input-group-text">ETH</span>
              </div>
            </div>
            <button type="button" class="btn btn-primary w-100" id="tokenTransferSubmitBtn">
              Execute Transfer
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./bundle.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
