<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Octo API Integration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://accounts.google.com/gsi/client" async></script>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Okto Dashboard</a>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <div id="g_id_onload"
              data-client_id="183233998201-7p43mhdsf69du7uoml3kmrrrdi3vrdn6.apps.googleusercontent.com"
              data-login_uri="http://localhost:8000/api/google/oauth" data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
              data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div id="sessionDetails"></div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
  <script type="module" src="./dist/main.js"></script>
  <script type="module" src="./dist/oktoApiClient.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
